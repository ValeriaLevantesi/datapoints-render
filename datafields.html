<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datafields</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="navigation-bar">
        <a href="datapoints.html?id=${candidateId}&datapoint=${datapointId}" class="back-button">
            <img src="assets/arrow-left.png" alt="Back">
        </a>
        <h1 id="datapointName"></h1>
    </div>
    <div class="team-container">
        <div id="datafieldsContainer" class="datafields-container">
            <!-- Datafields will be populated here -->
        </div>
    </div>

    <!-- Popup Modal Structure -->
    <div id="infoPopup" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Reasoning</h2>
            <p id="reasoningText"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="datafields.js"></script>
</body>

</html>
