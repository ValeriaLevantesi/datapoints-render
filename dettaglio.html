<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title id="page-title">Dettaglio</title>
</head>

<body>
    <div class="top-bar">
        <button class="back-button" onclick="window.location.href='index.html'">
            <img src="assets/arrow-left.png" alt="Back">
        </button>
        <h1>Title</h1>
    </div>
    <div class="details" id="pitch_deck">
        <ul>
            <li class="list-item">
                <span class="decorative-icon" style="position: absolute; top: 0; left: 0;">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" fill="#000" stroke="#000" stroke-width="1" />
                        <text x="12" y="16" font-size="10" text-anchor="middle" fill="#fff">D</text>
                    </svg>
                </span>
                <div class="primary-text">financial projections</div>
                <div class="secondary-text">true</div>
                <span class="action-icon" style="position: absolute; top: 0; right: 0;">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="12" r="10" fill="#000" stroke="#000" stroke-width="1" />
                        <text x="12" y="16" font-size="10" text-anchor="middle" fill="#fff">A</text>
                    </svg>
                </span>
            </li>
            <!-- More list items -->
        </ul>
    </div>
    <script src="script.js"></script>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const datapointId = urlParams.get('datapoint');
            if (datapointId) {
                document.title = datapointId;
                document.querySelector('h1').textContent = datapointId;
            }
            renderPitchDeckDetails();
        }
    </script>
</body>
