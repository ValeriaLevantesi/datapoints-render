<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title id="page-title">Dettaglio</title>
</head>

<body>
    <div class="top-bar">
        <button class="back-button">&larr;</button>
        <h1>Title</h1>
    </div>
    <div class="details" id="pitch_deck">
        <h2>pitch_deck</h2>
        <ul>
            <!-- Pitch deck details will be dynamically loaded here -->
        </ul>
    </div>
    <script src="script.js"></script>
    <script>
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const datapointId = urlParams.get('datapoint');
            if (datapointId) {
                document.title = datapointId;
                document.querySelector('h1').textContent = datapointId;
            }
            renderPitchDeckDetails();
        }
    </script>
</body>
