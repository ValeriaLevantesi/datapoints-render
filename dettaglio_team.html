<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title id="page-title">Dettaglio Team</title>
</head>

<body>
    <div class="top-bar">
        <button class="back-button" onclick="window.location.href='index.html'">
            <img src="assets/arrow-left.png" alt="Back">
        </button>
        <h1>Title</h1>
    </div>
    <div class="details" id="team">
        <ul id="team-list">
            <li class="team-member">
                <div class="name">lorenzo lodigliani</div>
                <div class="role">tech & operations</div>
            </li>
            <!-- Team members will be dynamically loaded here -->
        </ul>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const datapointId = urlParams.get('datapoint');
            if (datapointId) {
                document.title = datapointId;
                document.querySelector('h1').textContent = datapointId;
            }
            renderTeamDetails();
        });
    </script>
</body>

</html>
